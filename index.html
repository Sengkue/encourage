            padding: 0;

            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {

            padding: 40px;
            text-align: center;

            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {

        }

        h1 {

            font-size: 2.5em;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .quote-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            z-index: 2;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .quote-container:hover {

            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .quote {

            color: #2d3748;

        .author {
            font-size: 1em;
            color: #4a5568;
            font-weight: bold;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px) scale(1.02);
        }

            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            position: relative;
            z-index: 2;

            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .mood-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mood-btn {
            font-size: 2em;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: none;
        }

        .mood-btn:hover {
            transform: scale(1.3) rotate(10deg);
            background: rgba(255, 255, 255, 0.3);
        }

        .mood-btn.selected {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

            padding: 20px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border-radius: 10px;
            color: #2d3748;
            font-weight: bold;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .encouragement-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

            .container {

            }

            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
